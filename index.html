<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fusion. Energy Drinks</title>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <h2 id="logo">Fusion.</h2>
        <div id="hamburger"><img src="./img/Hamburger.svg" alt="hamburger"></div>
    </nav>

    <menu>
        <div id="menu-options">
            <div id="menu-logo-section">
                <h1>Fusion.</h1>
                <i class="fas fa-times"></i>
            </div>
            <div class="menu home">HOME</div>
            <div class="menu products">PRODUCTS</div>
            <div class="menu contact">CONTACT</div>
            <div class="menu about">ABOUT</div>
        </div>
    </menu>

    <section class="page">
    </section>

    <main>
        <section id="img-section">
            <img id="water" src="./img/water-splash.png" alt="water">
            <img id="dude" src="./img/black-dude.png" alt="black-dude">
        </section>
        <button class="btn start">Get started</button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U=" crossorigin="anonymous"></script>
    <script src="./js/fusion.min.js"></script>
</body>
</html>
